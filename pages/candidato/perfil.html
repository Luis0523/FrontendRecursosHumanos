<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Candidato - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content flex-fill" id="main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1 fw-bold">Mi Perfil</h1>
                    <p class="text-muted mb-0">Administra tu información personal y profesional</p>
                </div>
            </div>

            <!-- Formulario de Perfil -->
            <form id="formPerfil">
                <!-- Información Profesional -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">
                            <i class="bi bi-briefcase text-primary me-2"></i>
                            Información Profesional
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="titulo_profesional" class="form-label">
                                    Título Profesional
                                </label>
                                <input type="text" class="form-control" id="titulo_profesional"
                                       name="titulo_profesional"
                                       placeholder="ej. Ingeniero de Software">
                            </div>

                            <div class="col-md-6">
                                <label for="años_experiencia" class="form-label">
                                    Años de Experiencia
                                </label>
                                <input type="number" class="form-control" id="años_experiencia"
                                       name="años_experiencia" min="0" max="50" value="0">
                            </div>

                            <div class="col-12">
                                <label for="perfil" class="form-label">
                                    Perfil Profesional
                                </label>
                                <textarea class="form-control" id="perfil" name="perfil"
                                          rows="4"
                                          placeholder="Describe tu perfil profesional, habilidades y experiencia..."></textarea>
                                <small class="text-muted">
                                    Esta información será visible para las empresas
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Datos de Ubicación -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">
                            <i class="bi bi-geo-alt text-primary me-2"></i>
                            Ubicación
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="pais" class="form-label">
                                    País
                                </label>
                                <input type="text" class="form-control" id="pais" name="pais"
                                       placeholder="ej. Bolivia">
                            </div>

                            <div class="col-md-4">
                                <label for="ciudad" class="form-label">
                                    Ciudad
                                </label>
                                <input type="text" class="form-control" id="ciudad" name="ciudad"
                                       placeholder="ej. La Paz">
                            </div>

                            <div class="col-md-4">
                                <label for="ubicacion" class="form-label">
                                    Dirección
                                </label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                                       placeholder="Dirección completa">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información Personal -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">
                            <i class="bi bi-person-circle text-primary me-2"></i>
                            Información Personal
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fecha_nacimiento" class="form-label">
                                    Fecha de Nacimiento
                                </label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>

                            <div class="col-md-6">
                                <label for="genero" class="form-label">
                                    Género
                                </label>
                                <select class="form-select" id="genero" name="genero">
                                    <option value="">Seleccionar...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                    <option value="prefiero_no_decir">Prefiero no decir</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Expectativas Laborales -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">
                            <i class="bi bi-cash-stack text-primary me-2"></i>
                            Expectativas Laborales
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="salario_esperado" class="form-label">
                                    Salario Esperado (Bs)
                                </label>
                                <input type="number" class="form-control" id="salario_esperado"
                                       name="salario_esperado" min="0" step="100"
                                       placeholder="ej. 5000">
                            </div>

                            <div class="col-md-6">
                                <label for="disponibilidad" class="form-label">
                                    Disponibilidad
                                </label>
                                <select class="form-select" id="disponibilidad" name="disponibilidad">
                                    <option value="">Seleccionar...</option>
                                    <option value="inmediata">Inmediata</option>
                                    <option value="2_semanas">2 semanas</option>
                                    <option value="1_mes">1 mes</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Redes Sociales y Enlaces -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">
                            <i class="bi bi-link-45deg text-primary me-2"></i>
                            Redes Sociales y Enlaces
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="linkedin" class="form-label">
                                    <i class="bi bi-linkedin text-primary"></i> LinkedIn
                                </label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin"
                                       placeholder="https://linkedin.com/in/tu-perfil">
                            </div>

                            <div class="col-md-4">
                                <label for="github" class="form-label">
                                    <i class="bi bi-github text-dark"></i> GitHub
                                </label>
                                <input type="url" class="form-control" id="github" name="github"
                                       placeholder="https://github.com/tu-usuario">
                            </div>

                            <div class="col-md-4">
                                <label for="portfolio" class="form-label">
                                    <i class="bi bi-globe text-primary"></i> Portfolio / Sitio Web
                                </label>
                                <input type="url" class="form-control" id="portfolio" name="portfolio"
                                       placeholder="https://tu-portfolio.com">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-secondary"
                                    onclick="window.location.href='/pages/candidato/dashboard.html'">
                                <i class="bi bi-x-circle me-1"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Servicios y utilidades -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/services/candidatos.service.js"></script>

    <!-- Controladores -->
    <script src="/assets/js/controllers/candidato.controller.js"></script>

    <!-- Componentes -->
    <script src="/assets/js/components.js"></script>

    <!-- Archivo específico de la página -->
    <script src="perfil.js"></script>
</body>
</html>
