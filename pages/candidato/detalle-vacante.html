<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Vacante - Candidato - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        .info-section {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }

        .skill-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .salary-range {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success-color);
        }

        .company-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content flex-fill" id="main-content">
            <!-- Botón volver -->
            <div class="mb-3">
                <a href="/pages/candidato/vacantes.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Volver a Vacantes
                </a>
            </div>

            <!-- Contenedor del detalle -->
            <div id="detalleVacanteContainer">
                <!-- Spinner de carga -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="text-muted mt-3">Cargando información de la vacante...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Confirmación para Postulación -->
    <div class="modal fade" id="modalPostulacion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-send-check text-primary me-2"></i>
                        Confirmar Postulación
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info border-0">
                        <i class="bi bi-info-circle me-2"></i>
                        Vas a postularte a esta vacante. Tu CV y perfil serán enviados a la empresa.
                    </div>

                    <div class="mb-3">
                        <label for="mensajePostulacion" class="form-label">
                            Mensaje para la empresa (opcional)
                        </label>
                        <textarea class="form-control" id="mensajePostulacion" rows="4"
                                  placeholder="Escribe un mensaje personalizado que acompañe tu postulación..."></textarea>
                        <small class="text-muted">
                            Un mensaje personalizado puede aumentar tus posibilidades de ser seleccionado.
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarPostulacion">
                        <i class="bi bi-send me-1"></i> Enviar Postulación
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Servicios y utilidades -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/services/candidatos.service.js"></script>

    <!-- Controladores -->
    <script src="/assets/js/controllers/candidato.controller.js"></script>

    <!-- Componentes -->
    <script src="/assets/js/components.js"></script>

    <!-- Archivo específico de la página -->
    <script src="detalle-vacante.js"></script>
</body>
</html>
