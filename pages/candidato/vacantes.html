<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacantes Disponibles - Candidato - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        .hover-shadow:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }

        .text-truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content flex-fill" id="main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1 fw-bold">Vacantes Disponibles</h1>
                    <p class="text-muted mb-0">Encuentra tu próxima oportunidad laboral</p>
                </div>
            </div>

            <!-- Filtros de Búsqueda -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <form id="formFiltros" onsubmit="event.preventDefault(); CandidatoController.buscarVacantes(1);">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="filtroTitulo" class="form-label">
                                    <i class="bi bi-search me-1"></i> Título o Palabra clave
                                </label>
                                <input type="text" class="form-control" id="filtroTitulo"
                                       placeholder="ej. Desarrollador">
                            </div>

                            <div class="col-md-3">
                                <label for="filtroUbicacion" class="form-label">
                                    <i class="bi bi-geo-alt me-1"></i> Ubicación
                                </label>
                                <input type="text" class="form-control" id="filtroUbicacion"
                                       placeholder="ej. La Paz">
                            </div>

                            <div class="col-md-2">
                                <label for="filtroModalidad" class="form-label">
                                    <i class="bi bi-laptop me-1"></i> Modalidad
                                </label>
                                <select class="form-select" id="filtroModalidad">
                                    <option value="">Todas</option>
                                    <option value="presencial">Presencial</option>
                                    <option value="remoto">Remoto</option>
                                    <option value="hibrido">Híbrido</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label for="filtroTipoContrato" class="form-label">
                                    <i class="bi bi-file-text me-1"></i> Tipo de Contrato
                                </label>
                                <select class="form-select" id="filtroTipoContrato">
                                    <option value="">Todos</option>
                                    <option value="indefinido">Indefinido</option>
                                    <option value="fijo">Fijo</option>
                                    <option value="temporal">Temporal</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="practicas">Prácticas</option>
                                </select>
                            </div>

                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search me-1"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Resultados -->
            <div class="mb-3">
                <h5 class="text-muted">
                    <i class="bi bi-briefcase me-2"></i>
                    Resultados de búsqueda
                </h5>
            </div>

            <!-- Contenedor de Vacantes (Grid) -->
            <div class="row" id="vacantesContainer">
                <!-- Las tarjetas de vacantes se generarán aquí dinámicamente -->
                <div class="col-12">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-3">Cargando vacantes disponibles...</p>
                    </div>
                </div>
            </div>

            <!-- Paginación -->
            <div class="mt-4" id="paginacionContainer"></div>
        </main>
    </div>

    <!-- Modal Detalle de Vacante -->
    <div class="modal fade" id="modalDetalleVacante" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloVacante">Detalle de Vacante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyVacante">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnPostularse">
                        <i class="bi bi-send me-1"></i> Postularse
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Servicios y utilidades -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/services/candidatos.service.js"></script>

    <!-- Controladores -->
    <script src="/assets/js/controllers/candidato.controller.js"></script>

    <!-- Componentes -->
    <script src="/assets/js/components.js"></script>

    <!-- Archivo específico de la página -->
    <script src="vacantes.js"></script>
</body>
</html>
