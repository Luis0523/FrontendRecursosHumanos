<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Candidatos - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content flex-fill" id="main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1 fw-bold">Buscar Candidatos</h1>
                    <p class="text-muted mb-0">Encuentra el talento ideal para tu empresa</p>
                </div>
            </div>

            <!-- Filtros de Búsqueda -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label small">Buscar por nombre o habilidades</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control" id="filtro-buscar" placeholder="Ej: desarrollador, diseñador...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Ubicación</label>
                            <input type="text" class="form-control" id="filtro-ubicacion" placeholder="Ciudad o país">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label small">Nivel Educativo</label>
                            <select class="form-select" id="filtro-nivel-educacion">
                                <option value="">Todos</option>
                                <option value="secundaria">Secundaria</option>
                                <option value="tecnico">Técnico</option>
                                <option value="universitario">Universitario</option>
                                <option value="posgrado">Posgrado</option>
                                <option value="doctorado">Doctorado</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label small">Disponibilidad</label>
                            <select class="form-select" id="filtro-disponibilidad">
                                <option value="">Todas</option>
                                <option value="inmediata">Inmediata</option>
                                <option value="2_semanas">2 semanas</option>
                                <option value="1_mes">1 mes</option>
                                <option value="negociable">Negociable</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">&nbsp;</label>
                            <button class="btn btn-primary w-100" id="btn-buscar">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Filtros Avanzados (Colapsable) -->
                    <div class="mt-3">
                        <button class="btn btn-link text-decoration-none p-0" type="button" data-bs-toggle="collapse" data-bs-target="#filtrosAvanzados">
                            <i class="bi bi-funnel me-2"></i>Filtros Avanzados
                        </button>
                        <div class="collapse mt-3" id="filtrosAvanzados">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">Años de Experiencia</label>
                                    <select class="form-select" id="filtro-experiencia">
                                        <option value="">Cualquiera</option>
                                        <option value="0-1">0-1 años</option>
                                        <option value="1-3">1-3 años</option>
                                        <option value="3-5">3-5 años</option>
                                        <option value="5-10">5-10 años</option>
                                        <option value="10+">10+ años</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Estado Civil</label>
                                    <select class="form-select" id="filtro-estado-civil">
                                        <option value="">Cualquiera</option>
                                        <option value="soltero">Soltero/a</option>
                                        <option value="casado">Casado/a</option>
                                        <option value="divorciado">Divorciado/a</option>
                                        <option value="viudo">Viudo/a</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Género</label>
                                    <select class="form-select" id="filtro-genero">
                                        <option value="">Cualquiera</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Ordenar por</label>
                                    <select class="form-select" id="filtro-ordenar">
                                        <option value="relevancia">Más relevantes</option>
                                        <option value="reciente">Registros recientes</option>
                                        <option value="experiencia">Mayor experiencia</option>
                                        <option value="nombre">Nombre A-Z</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-secondary btn-sm" id="btn-limpiar-filtros">
                            <i class="bi bi-x-circle me-2"></i>Limpiar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="row g-3 mb-4">
                <div class="col-md-12">
                    <div class="alert alert-info mb-0">
                        <i class="bi bi-info-circle me-2"></i>
                        Se encontraron <strong id="total-resultados">0</strong> candidatos que coinciden con tu búsqueda
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="text-center py-5" id="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="text-muted mt-3">Buscando candidatos...</p>
            </div>

            <!-- Empty State -->
            <div class="text-center py-5" id="empty-state" style="display: none;">
                <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
                <h5 class="mt-3">No se encontraron candidatos</h5>
                <p class="text-muted">Intenta ajustar los filtros de búsqueda para obtener más resultados</p>
            </div>

            <!-- Resultados -->
            <div id="resultados-container">
                <!-- Se cargan dinámicamente -->
            </div>

            <!-- Paginación -->
            <nav class="mt-4" id="paginacion-container" style="display: none;">
                <ul class="pagination justify-content-center" id="paginacion">
                    <!-- Se genera dinámicamente -->
                </ul>
            </nav>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/validators.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/services/empresa.service.js"></script>
    <script src="/assets/js/controllers/auth.controller.js"></script>
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/main.js"></script>

    <!-- Script específico de la página -->
    <script src="/pages/empresa/buscar-candidatos.js"></script>
</body>
</html>
