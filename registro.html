<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Card de registro -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo y título -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-hexagon-fill text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold">Crear Cuenta en ARCO</h2>
                            <p class="text-muted">Únete a nuestra plataforma de gestión de talento</p>
                        </div>

                        <!-- Selector de tipo de usuario -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">¿Qué tipo de usuario eres?</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" name="rol" id="rol-candidato" value="3" checked>
                                    <label class="btn btn-outline-primary w-100 py-3" for="rol-candidato">
                                        <i class="bi bi-person-fill d-block fs-2 mb-2"></i>
                                        <strong>Candidato</strong>
                                        <small class="d-block text-muted">Busco oportunidades de empleo</small>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" name="rol" id="rol-empresa" value="2">
                                    <label class="btn btn-outline-primary w-100 py-3" for="rol-empresa">
                                        <i class="bi bi-building d-block fs-2 mb-2"></i>
                                        <strong>Empresa</strong>
                                        <small class="d-block text-muted">Busco talento para mi empresa</small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario de registro -->
                        <form id="registro-form">
                            <div class="row g-3">
                                <!-- Nombre -->
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre Completo</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        name="nombre"
                                        placeholder="Juan Pérez"
                                        required>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="tu@email.com"
                                        required
                                        autocomplete="email">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Contraseña -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Mínimo 6 caracteres"
                                            required
                                            autocomplete="new-password">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Confirmar contraseña -->
                                <div class="col-md-6">
                                    <label for="password-confirm" class="form-label">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password-confirm"
                                            name="password-confirm"
                                            placeholder="Repite tu contraseña"
                                            required
                                            autocomplete="new-password">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password-confirm">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="telefono"
                                        name="telefono"
                                        placeholder="+57 300 123 4567">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Ubicación -->
                                <div class="col-md-6">
                                    <label for="ubicacion" class="form-label">Ubicación</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="ubicacion"
                                        name="ubicacion"
                                        placeholder="Bogotá, Colombia">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Campos específicos para empresa (ocultos por defecto) -->
                                <div class="col-12 d-none" id="campos-empresa">
                                    <hr class="my-3">
                                    <h5 class="mb-3">Información de la Empresa</h5>

                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="razon-social" class="form-label">Razón Social</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="razon-social"
                                                name="razon-social"
                                                placeholder="Mi Empresa S.A.S">
                                            <div class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="nit" class="form-label">NIT</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="nit"
                                                name="nit"
                                                placeholder="123456789-0">
                                            <div class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="sector" class="form-label">Sector</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="sector"
                                                name="sector"
                                                placeholder="Tecnología">
                                            <div class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="sitio-web" class="form-label">Sitio Web</label>
                                            <input
                                                type="url"
                                                class="form-control"
                                                id="sitio-web"
                                                name="sitio-web"
                                                placeholder="https://miempresa.com">
                                            <div class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-12">
                                            <label for="descripcion-empresa" class="form-label">Descripción</label>
                                            <textarea
                                                class="form-control"
                                                id="descripcion-empresa"
                                                name="descripcion-empresa"
                                                rows="3"
                                                placeholder="Describe brevemente tu empresa"></textarea>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Términos y condiciones -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terminos" required>
                                        <label class="form-check-label small" for="terminos">
                                            Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                                            y la <a href="#" class="text-decoration-none">política de privacidad</a>
                                        </label>
                                        <div class="invalid-feedback">
                                            Debes aceptar los términos y condiciones
                                        </div>
                                    </div>
                                </div>

                                <!-- Botón de submit -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100 py-2" id="registro-btn">
                                        <i class="bi bi-person-plus me-2"></i>
                                        Crear Cuenta
                                    </button>
                                </div>

                                <!-- Link a login -->
                                <div class="col-12 text-center">
                                    <span class="text-muted small">¿Ya tienes cuenta?</span>
                                    <a href="/login.html" class="text-decoration-none fw-bold small ms-1">
                                        Inicia sesión aquí
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Link a home -->
                <div class="text-center mt-3">
                    <a href="/index.html" class="text-decoration-none text-muted small">
                        <i class="bi bi-arrow-left me-1"></i>
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/validators.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/controllers/auth.controller.js"></script>

    <!-- Script específico de la página de registro -->
    <script src="/registro.js"></script>
</body>
</html>
