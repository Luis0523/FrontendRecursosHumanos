<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ARCO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Variables CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <!-- Card de login -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo y título -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-hexagon-fill text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold">Bienvenido a ARCO</h2>
                            <p class="text-muted">Inicia sesión en tu cuenta</p>
                        </div>

                        <!-- Formulario de login -->
                        <form id="login-form">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="tu@email.com"
                                        required
                                        autocomplete="email">
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="••••••••"
                                        required
                                        autocomplete="current-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Recordar sesión y olvidé contraseña -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label small" for="remember-me">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small" id="forgot-password">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>

                            <!-- Botón de submit -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="login-btn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </button>

                            <!-- Link a registro -->
                            <div class="text-center">
                                <span class="text-muted small">¿No tienes cuenta?</span>
                                <a href="/registro.html" class="text-decoration-none fw-bold small ms-1">
                                    Regístrate aquí
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Link a home -->
                <div class="text-center mt-3">
                    <a href="/index.html" class="text-decoration-none text-muted small">
                        <i class="bi bi-arrow-left me-1"></i>
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/validators.js"></script>
    <script src="/assets/js/utils/helpers.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/services/auth.service.js"></script>
    <script src="/assets/js/controllers/auth.controller.js"></script>

    <!-- Script específico de la página de login -->
    <script src="/login.js"></script>
</body>
</html>
