<!-- Sidebar de navegación -->
<aside class="sidebar bg-white shadow-sm" id="sidebar">
    <div class="sidebar-header p-3 border-bottom">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0 fw-bold text-primary">Menú</h5>
            <button class="btn btn-sm btn-link text-secondary d-lg-block d-none" id="sidebar-toggle" type="button">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
    </div>

    <nav class="sidebar-nav p-3">
        <ul class="nav flex-column" id="sidebar-menu">
            <!-- El menú se carga dinámicamente según el rol del usuario -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-house me-2"></i>
                    <span>Inicio</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<style>
    .sidebar {
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        bottom: 0;
        width: var(--sidebar-width);
        overflow-y: auto;
        overflow-x: hidden;
        transition: all var(--transition-base);
        z-index: var(--z-fixed);
    }

    .sidebar-header {
        min-height: 60px;
    }

    .sidebar-nav {
        padding-top: 1rem;
    }

    .sidebar .nav-link {
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius-md);
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        text-decoration: none;
        margin-bottom: 0.25rem;
    }

    .sidebar .nav-link:hover {
        background-color: var(--bg-secondary);
        color: var(--primary-color);
    }

    .sidebar .nav-link.active {
        background-color: var(--primary-lighter);
        color: var(--primary-color);
        font-weight: 600;
    }

    .sidebar .nav-link i {
        font-size: 1.25rem;
        width: 24px;
    }

    /* Sidebar colapsado */
    .sidebar.collapsed {
        width: var(--sidebar-collapsed-width);
    }

    .sidebar.collapsed .sidebar-header h5,
    .sidebar.collapsed .nav-link span {
        display: none;
    }

    .sidebar.collapsed .nav-link {
        justify-content: center;
    }

    .sidebar.collapsed .nav-link i {
        margin-right: 0 !important;
    }

    .sidebar.collapsed #sidebar-toggle i::before {
        content: "\f285"; /* bi-chevron-right */
    }

    /* Scrollbar personalizado */
    .sidebar::-webkit-scrollbar {
        width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
        background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
        background: var(--gray-300);
        border-radius: 10px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
        background: var(--gray-400);
    }

    /* Responsive */
    @media (max-width: 991px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar.collapsed {
            width: var(--sidebar-width);
        }

        .sidebar.collapsed .sidebar-header h5,
        .sidebar.collapsed .nav-link span {
            display: block;
        }

        .sidebar.collapsed .nav-link {
            justify-content: flex-start;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0.5rem !important;
        }
    }

    /* Overlay para móvil */
    .sidebar-overlay {
        display: none;
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: calc(var(--z-fixed) - 1);
    }

    .sidebar-overlay.show {
        display: block;
    }

    @media (min-width: 992px) {
        .sidebar-overlay {
            display: none !important;
        }
    }
</style>

<!-- Script del sidebar -->
<script src="/components/sidebar.js"></script>
