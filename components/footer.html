<!-- Footer -->
<footer class="footer bg-light border-top mt-auto py-3">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <span class="text-muted small">
                    &copy; <span id="current-year"></span> ARCO - Plataforma de Gestión de Talento Humano. Todos los derechos reservados.
                </span>
            </div>
            <div class="col-md-6 text-center text-md-end mt-2 mt-md-0">
                <a href="#" class="text-decoration-none text-muted small me-3">
                    <i class="bi bi-shield-check me-1"></i>Privacidad
                </a>
                <a href="#" class="text-decoration-none text-muted small me-3">
                    <i class="bi bi-file-text me-1"></i>Términos
                </a>
                <a href="#" class="text-decoration-none text-muted small">
                    <i class="bi bi-question-circle me-1"></i>Ayuda
                </a>
            </div>
        </div>
    </div>
</footer>

<style>
    .footer {
        margin-top: auto;
        padding: 1rem 0;
        background-color: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
    }

    .footer a:hover {
        color: var(--primary-color) !important;
    }

    /* Ajustar el footer cuando hay sidebar */
    @media (min-width: 992px) {
        body:not(.no-sidebar) .footer {
            margin-left: var(--sidebar-width);
            transition: margin-left var(--transition-base);
        }

        body:not(.no-sidebar).sidebar-collapsed .footer {
            margin-left: var(--sidebar-collapsed-width);
        }
    }
</style>

<script>
    // Actualizar año actual
    document.addEventListener('DOMContentLoaded', function() {
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }

        // Event listeners para los links del footer
        const footerLinks = document.querySelectorAll('.footer a');
        footerLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const text = this.textContent.trim();

                if (text.includes('Privacidad')) {
                    Helpers.showAlert('Política de Privacidad en desarrollo', 'info');
                } else if (text.includes('Términos')) {
                    Helpers.showAlert('Términos y Condiciones en desarrollo', 'info');
                } else if (text.includes('Ayuda')) {
                    Helpers.showAlert('Centro de Ayuda en desarrollo', 'info');
                }
            });
        });
    });
</script>
